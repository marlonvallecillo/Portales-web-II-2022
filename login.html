<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="./js/login.js"></script>
    
   

    <style>

        /*LOGIN*/
body {
    margin: 0;
    padding: 0;
    background: url(./background.png) no-repeat center top;
    background-size: cover;
    font-family: sans-serif;
    height: 100vh;

}
.login-box{
    width: 320px;
    height: 420px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 70px 30px;
}

.login-box .avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50%, -50px);
}

.login-box h1 {
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.login-box label{
    margin: 0;
    padding: 0;
    font-weight: bold;
    display: block;
}
.login-box input{
    width: 100%;
    margin-bottom: 20px;

}
.login-box input[type="text"],
.login-box input[type="password"]{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;

}
.login-box input[type="submit"]{
    border: none;
    outline: none;
    height: 40px;
    background: #b80f22;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;

}
.login-box a {
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgray;
}
.login-box a:hover{
    color: #fff;
}
/*LOGIN*/
    </style>

</head>
<body>
    <div class="login-box">
        <img class="avatar" src="./img/carro.jpg" alt="Logo de fast">
     <h1>LOGIN HERE</h1>
     <form>
        <!--USER NAME-->
        <label for="username">Username</label>
        <input type="text" name="usuar" id="usuar" placeholder="Username">

        <!--PASSWORD-->

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">

        <input type="submit" value="login" id="submit" onclick="validate()">
   
        <a href="#">Olvido su contrase√±a</a><br>
        <a href="#">Ya tiene una Cuenta?</a><br>

     </form>
    </div>
</body>
</html>
